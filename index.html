<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerGuard - Danilo Laurindo</title>
    
    <!-- React & ReactDOM (No crossorigin to prevent local file blocking) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-presets="react,env">
        const { useState, useEffect } = React;

        // --- Icons Data (Defined globally to prevent render issues) ---
        const ICON_MAP = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            FileText: <g><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></g>,
            Clock: <g><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></g>,
            User: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
            Bell: <g><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></g>,
            Menu: <g><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></g>,
            CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
            Briefcase: <g><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></g>,
            TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
            AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></g>
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {ICON_MAP[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // --- Theme & Data ---
        const theme = {
            primary: 'bg-blue-700',
            secondary: 'bg-sky-50',
            textDark: 'text-slate-800',
            textLight: 'text-slate-500',
            success: 'text-emerald-600',
            accent: 'text-blue-600',
        };

        const profileData = {
            name: "Danilo Laurindo",
            role: "Product Manager, Digital Sales",
            id: "PM-2026-EXP",
            status: "Open to Work",
            riskLevel: "Low",
            valueProp: "High Impact"
        };

        const policies = [
            {
                id: "POL-01",
                title: "Commercial Strategy",
                status: "Active",
                coverage: "100%",
                icon: "TrendingUp",
                iconColor: "text-blue-600",
                details: "Deep understanding of acquisition engines. PO for Insight Innovators & PI(e) Makers."
            },
            {
                id: "POL-02",
                title: "Technical Execution",
                status: "Active",
                coverage: "Full Stack",
                icon: "Zap",
                iconColor: "text-amber-500",
                details: "Bridging the gap between commercial promises and technical delivery."
            },
            {
                id: "POL-03",
                title: "Leadership Foundation",
                status: "Premium",
                coverage: "European Scope",
                icon: "User",
                iconColor: "text-emerald-600",
                details: "Former IBM Manager. Led Digital Transformation Unit with 10 direct reports."
            }
        ];

        const roadmapSteps = [
            { days: "0-30", title: "Alignment Phase", status: "Pending", desc: "Sync Sales & Service roadmaps. 1-on-1s with Chapter Leads." },
            { days: "31-60", title: "Risk Assessment", status: "Pending", desc: "Audit AI & Security roadmap. Assess 'Say/Do' ratio of squads." },
            { days: "61-90", title: "Value Acceleration", status: "Pending", desc: "Deploy Outcome-based OKRs. Present 'Service 2026' vision." }
        ];

        // --- Sub-Components ---

        const BottomNav = ({ activeTab, setActiveTab }) => {
            const navItems = [
                { id: 'home', icon: 'Shield', label: 'Overview' },
                { id: 'coverage', icon: 'FileText', label: 'Skills' },
                { id: 'roadmap', icon: 'Clock', label: 'Plan' },
                { id: 'profile', icon: 'User', label: 'Profile' },
            ];

            return (
                <div className="bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-center sticky bottom-0 z-50 pb-6">
                {navItems.map((item) => (
                    <button
                    key={item.id}
                    onClick={() => setActiveTab(item.id)}
                    className={`flex flex-col items-center gap-1 transition-colors ${
                        activeTab === item.id ? 'text-blue-700' : 'text-slate-400 hover:text-slate-600'
                    }`}
                    >
                    <Icon name={item.icon} size={24} />
                    <span className="text-[10px] font-medium tracking-wide">{item.label}</span>
                    </button>
                ))}
                </div>
            );
        };

        const Header = () => (
            <div className={`${theme.primary} text-white p-6 pb-12 rounded-b-[2.5rem] shadow-lg relative z-10`}>
                <div className="flex justify-between items-center mb-6">
                <div className="flex items-center gap-2">
                    <Icon name="Shield" className="fill-white/20" />
                    <span className="font-bold text-lg tracking-tight">CareerGuard™</span>
                </div>
                <div className="flex gap-4">
                    <Icon name="Bell" size={20} className="text-blue-200" />
                    <Icon name="Menu" size={20} className="text-blue-200" />
                </div>
                </div>
                
                <div className="flex items-center gap-4">
                <div className="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-xl font-bold border-2 border-blue-300 shadow-inner">
                    DL
                </div>
                <div>
                    <p className="text-blue-200 text-sm">Welcome back,</p>
                    <h1 className="text-2xl font-bold">Recruiter</h1>
                </div>
                </div>
            </div>
        );

        // --- Views ---

        const HomeView = () => (
            <div className="px-5 -mt-8 relative z-20 pb-20 space-y-6">
                {/* Stats */}
                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex justify-between divide-x divide-slate-100">
                <div className="text-center px-2 flex-1">
                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Risk Level</p>
                    <p className="text-emerald-600 font-bold flex items-center justify-center gap-1">
                    <Icon name="CheckCircle" size={14} /> Low
                    </p>
                </div>
                <div className="text-center px-2 flex-1">
                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Value Prop</p>
                    <p className="text-blue-600 font-bold">High</p>
                </div>
                <div className="text-center px-2 flex-1">
                    <p className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Availability</p>
                    <p className="text-slate-700 font-bold">Now</p>
                </div>
                </div>

                {/* Banner */}
                <div className="bg-gradient-to-r from-indigo-500 to-blue-600 rounded-2xl p-5 text-white shadow-md flex items-center justify-between">
                <div>
                    <h3 className="font-bold text-lg">Review Application</h3>
                    <p className="text-blue-100 text-sm opacity-90">Candidate is ready for interview.</p>
                </div>
                <button className="bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-bold shadow-sm active:scale-95 transition-transform">
                    View
                </button>
                </div>

                {/* List */}
                <div>
                <div className="flex justify-between items-center mb-3 px-1">
                    <h3 className="font-bold text-slate-800 text-lg">Recent Claims (Experience)</h3>
                    <span className="text-blue-600 text-sm font-medium">View All</span>
                </div>
                <div className="bg-white rounded-2xl border border-slate-100 overflow-hidden">
                    {[
                    { title: "Product Manager", company: "Digital Sales", date: "Current", amount: "+Value" },
                    { title: "Digital Unit Lead", company: "IBM", date: "2018-2022", amount: "+Growth" },
                    { title: "Agile Coach", company: "Consultancy", date: "2015-2018", amount: "+Speed" },
                    ].map((item, i) => (
                    <div key={i} className="p-4 border-b border-slate-50 last:border-0 flex justify-between items-center hover:bg-slate-50 transition-colors">
                        <div className="flex items-center gap-3">
                        <div className="bg-blue-50 p-2 rounded-lg text-blue-600">
                            <Icon name="Briefcase" size={18} />
                        </div>
                        <div>
                            <p className="font-bold text-slate-700 text-sm">{item.title}</p>
                            <p className="text-slate-400 text-xs">{item.company}</p>
                        </div>
                        </div>
                        <div className="text-right">
                        <p className="text-emerald-600 font-bold text-sm">{item.amount}</p>
                        <p className="text-slate-300 text-[10px]">{item.date}</p>
                        </div>
                    </div>
                    ))}
                </div>
                </div>
            </div>
        );

        const CoverageView = () => (
            <div className="px-5 pt-6 pb-20 space-y-6">
                <div className="flex items-center justify-between">
                <h2 className="text-2xl font-bold text-slate-800">Your Coverage</h2>
                <div className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-bold">
                    Active
                </div>
                </div>
                <p className="text-slate-500 text-sm">
                This candidate provides comprehensive coverage across commercial strategy, technical execution, and leadership.
                </p>

                <div className="space-y-4">
                {policies.map((policy) => (
                    <div key={policy.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden group">
                    <div className="absolute top-0 right-0 w-16 h-16 bg-gradient-to-bl from-slate-50 to-transparent -mr-4 -mt-4 rounded-full transition-transform group-hover:scale-150" />
                    
                    <div className="flex justify-between items-start mb-3 relative z-10">
                        <div className="flex items-center gap-3">
                        <div className="p-2 bg-slate-50 rounded-xl shadow-sm">
                            <Icon name={policy.icon} size={20} className={policy.iconColor} />
                        </div>
                        <div>
                            <h3 className="font-bold text-slate-800">{policy.title}</h3>
                            <p className="text-xs text-slate-400 font-mono">{policy.id}</p>
                        </div>
                        </div>
                        <span className={`text-xs font-bold px-2 py-1 rounded-lg ${policy.status === 'Premium' ? 'bg-amber-100 text-amber-700' : 'bg-blue-50 text-blue-700'}`}>
                        {policy.status}
                        </span>
                    </div>
                    
                    <p className="text-sm text-slate-600 leading-relaxed mb-4 relative z-10">
                        {policy.details}
                    </p>
                    
                    <div className="border-t border-slate-50 pt-3 flex justify-between items-center relative z-10">
                        <span className="text-xs text-slate-400 font-medium">Coverage Limit</span>
                        <span className="text-sm font-bold text-slate-800">{policy.coverage}</span>
                    </div>
                    </div>
                ))}
                </div>
                 <div className="border-2 border-dashed border-slate-200 rounded-2xl p-4 flex items-center justify-center gap-2 text-slate-400 cursor-pointer hover:border-blue-300 hover:text-blue-500 transition-colors">
                    <Icon name="AlertCircle" size={20} />
                    <span className="font-medium text-sm">View Additional Certifications</span>
                </div>
            </div>
        );

        const RoadmapView = () => (
            <div className="px-5 pt-6 pb-20 space-y-6">
                <h2 className="text-2xl font-bold text-slate-800">Future Claims</h2>
                <p className="text-slate-500 text-sm">
                Projected impact schedule for the first 90 days of employment ("The Policy Term").
                </p>

                <div className="relative border-l-2 border-blue-100 ml-4 space-y-8 py-2">
                {roadmapSteps.map((step, idx) => (
                    <div key={idx} className="relative pl-8">
                    <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-sm" />
                    
                    <div className="flex flex-col gap-1 mb-2">
                        <span className="text-xs font-bold text-blue-600 uppercase tracking-wider">Day {step.days}</span>
                        <h3 className="text-lg font-bold text-slate-800">{step.title}</h3>
                    </div>
                    
                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <p className="text-sm text-slate-600">{step.desc}</p>
                        <div className="mt-3 flex items-center gap-2">
                        <div className="h-1.5 flex-1 bg-slate-100 rounded-full overflow-hidden">
                            <div className="h-full w-1/3 bg-slate-300 rounded-full"></div>
                        </div>
                        <span className="text-[10px] text-slate-400 font-bold uppercase">{step.status}</span>
                        </div>
                    </div>
                    </div>
                ))}
                </div>
            </div>
        );

        const ProfileView = () => (
            <div className="px-5 pt-6 pb-20">
                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 text-center mb-6">
                <div className="w-24 h-24 bg-slate-100 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl shadow-inner text-slate-300">
                    <Icon name="User" size={40} />
                </div>
                <h2 className="text-xl font-bold text-slate-800">{profileData.name}</h2>
                <p className="text-blue-600 font-medium text-sm mb-4">{profileData.role}</p>
                
                <div className="grid grid-cols-2 gap-4 text-left">
                    <div className="bg-slate-50 p-3 rounded-xl">
                    <p className="text-[10px] text-slate-400 uppercase font-bold">ID Number</p>
                    <p className="text-sm font-mono text-slate-700">{profileData.id}</p>
                    </div>
                    <div className="bg-slate-50 p-3 rounded-xl">
                    <p className="text-[10px] text-slate-400 uppercase font-bold">Status</p>
                    <p className="text-sm font-medium text-emerald-600 flex items-center gap-1">
                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        {profileData.status}
                    </p>
                    </div>
                </div>
                </div>

                <h3 className="text-lg font-bold text-slate-800 mb-3">Support & Actions</h3>
                <div className="space-y-3">
                <button className="w-full bg-blue-600 text-white p-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-blue-200 active:scale-95 transition-transform">
                    <Icon name="Briefcase" size={20} />
                    Extend Job Offer
                </button>
                <button className="w-full bg-white text-slate-700 border border-slate-200 p-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-slate-50 transition-colors">
                    <Icon name="Phone" size={20} />
                    Contact Candidate
                </button>
                </div>
                
                <div className="mt-8 text-center">
                <p className="text-xs text-slate-300">
                    © 2026 CareerGuard Inc. <br/>
                    Policy terms subject to contract negotiation.
                </p>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <HomeView />;
                    case 'coverage': return <CoverageView />;
                    case 'roadmap': return <RoadmapView />;
                    case 'profile': return <ProfileView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex justify-center font-sans">
                    <div className="w-full max-w-md bg-white min-h-screen shadow-2xl relative flex flex-col">
                        {activeTab !== 'profile' && <Header />}
                        <div className="flex-grow bg-slate-50 overflow-y-auto custom-scrollbar">
                            {renderContent()}
                        </div>
                        <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                    </div>
                </div>
            );
        };

        // Render with error handling
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            document.body.innerHTML = `<div style="padding: 20px; color: red;"><h3>Application Error</h3><p>${error.message}</p></div>`;
            console.error(error);
        }
    </script>
</body>
</html>
